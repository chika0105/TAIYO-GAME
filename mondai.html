            });

        function checkAnswer(selectedChoice) {

            if (selectedChoice === currentQuiz.correctAnswer) {

                score++;

                currentQuizIndex++;
                displayQuiz();
                wrongCount = 0; // 正解したら間違えた回数をリセット

                wrongCount++;
                if (wrongCount >= 3) { // 3回以上間違えた場合
